panels:
  towny-notown:
    perm: default
    rows: 6
    title: '&8Towny - Not in a Town'
    commands-on-open:
    - open= towny-quick {Middle}
    - open= towny-hotbar {Bottom}
    empty: BLACK_STAINED_GLASS_PANE
    item:
      '13':
        material: GREEN_BANNER
        banner: []
        stack: 1
        name: Create New Town
        commands:
        - "msg= What would you like to name your town?"
        - "cpc"
        player-input:
        - "t new %cp-player-input%"
      '31':
        material: PLAYER_HEAD
        stack: 1
        name: Join Existing Town
      '45':
        material: BARRIER
        stack: 1
        name: Back to Resident Menu
        commands:
        - open= towny-resident
