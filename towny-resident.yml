      '0':
        hasvalue:
          compare: '%townyadvanced_has_town%'
          value: true
          material: PAPER
          stack: 1
          name: My Town
          lore:
          - Click to go to your town screen.
          commands:
          - left= open= towny-town
        hasvalue0:
          compare: '%townyadvanced_has_town%'
          value: false
          material: PAPER
          stack: 1
          name: My Town
